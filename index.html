<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <title>STAR WARS | Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="painel-elements">
        <img src="./img/lightsaber.png" alt="Lightsaber" width="180px">
        <h1 class="title">STAR WARS <br>Memory Game</h1>
        <div class="cont-moves-text">Moves: <span class="moves">0</span></div>
        <div class="cont-time-text">Time: <span class="time">0s</span></div>
        
        <div class="div-restart-button">
            <button onclick="startGame()" class="restart-button">Restart Game</button>
        </div>
    </div>

    <div class="container">
        <div class="board"></div>
    </div>

    <footer>
        <p>&copy; Project by Bianca Cunha</p>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
